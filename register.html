<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online Coffe Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="icon" type="image/x-icon" href="img/coffee-shop-logo-removebg.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

    <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>

    <main class="container"> 

        <nav class="my-5" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item p-2"><a href="index.html"><i class="fa-solid fa-house me-2"></i>Home</a></li>
              <li class="breadcrumb-item p-2 active" aria-current="page"><i class="fa-solid fa-user me-2"></i>Register</li>
            </ol>
        </nav>

        <div class="container-fluid my-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-5 col-md-7 col-sm-12">

                    <div class=" p-3 mt-5" style="background: #ffecd0;">

                        <div class="text-center" style="margin-top: -80px;">
                            <img src="img/coffee-shop-logo-removebg.png" height="150px" width="auto" style="object-fit: cover;">
                        </div>

                        <div class="text-center">
                            <h4>Register</h4>
                        </div>

                        <div class="text-center">
                            <p>Online Coffee Shop</p>
                        </div>

                        <form>
                            <!-- First name input -->
                            <div class="mb-4">
                                <label class="form-label">First name</label>
                                <input type="text" class="form-control" placeholder="Enter First name"/>
                            </div>

                            <!-- Middle name input -->
                            <div class="mb-4">
                                <label class="form-label">Middle name</label>
                                <input type="text" class="form-control" placeholder="N/A if none"/>
                            </div>

                            <!-- First name input -->
                            <div class="mb-4">
                                <label class="form-label">Last name</label>
                                <input type="text" class="form-control" placeholder="Enter Last name"/>
                            </div>



                            <!-- Email input -->
                            <div class="mb-4">
                              <label class="form-label">Email address</label>
                              <input type="email" class="form-control" placeholder="enter you username or email"/>
                            </div>
                          
                            <!-- Password input -->
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="enter your password"/>
                            </div>
                          
                            <!-- Submit button -->
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 w-100">Sign in</button>
                        
                            <div class="text-center">
                                <!-- Simple link -->
                                <p>Already have an Account? <a href="login.html">Login</a></p>
                            </div>
                        
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/function.js"></script>

</body>
</html>
